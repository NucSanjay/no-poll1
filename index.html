<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relay Control Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif; background: #0a0a0a; color: #fff;
      text-align: center; padding: 20px;
    }
    button {
      width: 120px; height: 60px;
      margin: 10px; font-size: 18px;
      border: none; border-radius: 10px;
      cursor: pointer;
    }
    .on { background: #00ff7f; color: #000; }
    .off { background: #444; color: #aaa; }
  </style>
</head>
<body>
  <h2>Client01 Relay Control</h2>

  <p id="status">Connecting to Firebase...</p>

  <button id="relay1" class="off" onclick="toggleRelay(1)">Relay 1</button>
  <button id="relay2" class="off" onclick="toggleRelay(2)">Relay 2</button><br>
  <button id="relay3" class="off" onclick="toggleRelay(3)">Relay 3</button>
  <button id="relay4" class="off" onclick="toggleRelay(4)">Relay 4</button>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey:"AIzaSyBfVvMSKtlKbV1P8O184_TtrWlbu60ydvE",
      authDomain: "nucfb-b5669.firebaseapp.com",
      databaseURL: "https://nucfb-b5669-default-rtdb.firebaseio.com",
      projectId: "nucfb-b5669",
    };

    // Initialize Firebase app
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // User login for client (each device has its own credentials)
    const email = "navalebridge@gmail.com";

    const password = "12345678";

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById("status").innerText = "Connected as " + email;
        monitorRelays();
      })
      .catch(err => {
        document.getElementById("status").innerText = "Login failed: " + err.message;
      });

    // Monitor changes and update buttons live
    function monitorRelays() {
      const path = "/devices/client01";
      db.ref(path).on('value', snapshot => {
        let data = snapshot.val();
        if (!data) return;
        for (let i = 1; i <= 4; i++) {
          let btn = document.getElementById("relay" + i);
          let state = data["relay" + i];
          if (state == 1) {
            btn.className = "on";
            btn.innerText = "Relay " + i + " ON";
          } else {
            btn.className = "off";
            btn.innerText = "Relay " + i + " OFF";
          }
        }
      });
    }

    // Toggle relay state on click
    function toggleRelay(num) {
      const path = "/devices/client01/relay" + num;
      db.ref(path).once('value').then(snapshot => {
        let state = snapshot.val();
        db.ref(path).set(state === 1 ? 0 : 1);
      });
    }
  </script>
</body>
</html>
